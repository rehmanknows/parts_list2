<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بائیک پارٹس آرڈر لسٹ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>بائیک سپیئر پارٹس آرڈر سسٹم</h1>

  <div class="item-list">
    <h2>آئٹمز کی فہرست</h2>

    <div class="item" data-name="ٹائر">
      <span class="item-name">ٹائر</span>
      <div class="quantity-control">
        <button onclick="changeQuantity(this, -1)">-</button>
        <input type="number" value="0" min="0">
        <button onclick="changeQuantity(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-name="چین سیٹ">
      <span class="item-name">چین سیٹ</span>
      <div class="quantity-control">
        <button onclick="changeQuantity(this, -1)">-</button>
        <input type="number" value="0" min="0">
        <button onclick="changeQuantity(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-name="بریک شو">
      <span class="item-name">بریک شو</span>
      <div class="quantity-control">
        <button onclick="changeQuantity(this, -1)">-</button>
        <input type="number" value="0" min="0">
        <button onclick="changeQuantity(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-name="پلگ">
      <span class="item-name">پلگ</span>
      <div class="quantity-control">
        <button onclick="changeQuantity(this, -1)">-</button>
        <input type="number" value="0" min="0">
        <button onclick="changeQuantity(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-name="آئل فلٹر">
      <span class="item-name">آئل فلٹر</span>
      <div class="quantity-control">
        <button onclick="changeQuantity(this, -1)">-</button>
        <input type="number" value="0" min="0">
        <button onclick="changeQuantity(this, 1)">+</button>
      </div>
    </div>
  </div>

  <button class="generate-button" onclick="generateOrderList()">آرڈر لسٹ بنائیں</button>

  <div id="orderOutput">
    <h2>آپ کا آرڈر</h2>
    <pre id="orderText"></pre>
    <button class="copy-button" onclick="copyOrderText()">کاپی کریں</button>
  </div>

  <script>
    function changeQuantity(button, delta) {
      const input = button.parentNode.querySelector("input");
      let currentValue = parseInt(input.value);
      currentValue += delta;
      if (currentValue < 0) currentValue = 0;
      input.value = currentValue;
    }

    function generateOrderList() {
      const items = document.querySelectorAll(".item");
      let orderList = "آرڈر کی فہرست:\n\n";
      let hasItems = false;

      items.forEach((item) => {
        const itemName = item.getAttribute("data-name");
        const quantity = parseInt(item.querySelector("input").value);
        if (quantity > 0) {
          orderList += `${itemName}: ${quantity} عدد\n`;
          hasItems = true;
        }
      });

      if (!hasItems) {
        orderList = "کوئی آئٹم منتخب نہیں کی گئی ہے۔";
      }

      document.getElementById("orderText").innerText = orderList;
      document.getElementById("orderOutput").style.display = "block";
    }

    function copyOrderText() {
      const textToCopy = document.getElementById("orderText").innerText;
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("آرڈر کی فہرست کاپی کر لی گئی ہے!");
      }).catch(err => {
        alert("کاپی کرنے میں مسئلہ پیش آیا: " + err);
      });
    }
  </script>
</body>
</html>
